<div ng-init="gmap()">
  <input type="text" ng-model="self.address" placeholder="DirecciÃ³n">
  <input type="text" ng-model="self.lat">
  <input type="text" ng-model="self.lng">
  <div id="map_canvas">
    <script id="searchbox.tpl.html" type="text/ng-template">
      <input type="text" placeholder="Search">
    </script>
    <ui-gmap-google-map
      center="map.center"
      zoom="map.zoom"
      draggable="true"
      options="map.options"
      control="map.control">
        <ui-gmap-search-box template="searchbox.template" events="searchbox.events" position="'LEFT_TOP'"></ui-gmap-search-box>
        <ui-gmap-marker
          idKey='marker.id'
          coords='marker.coords'
          options='marker.options'
          events="marker.events"
          >
        </ui-gmap-marker>
    </ui-gmap-google-map>
  </div>
</div>
